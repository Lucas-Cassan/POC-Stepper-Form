<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="street">Rue</label>
    <input id="street" type="text" formControlName="street" class="form-control">
    <div *ngIf="form.get('street')?.invalid && form.get('street')?.touched" class="error-message">
      La rue est requise
    </div>
  </div>

  <div class="form-group">
    <label for="city">Ville</label>
    <input id="city" type="text" formControlName="city" class="form-control">
    <div *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="error-message">
      La ville est requise
    </div>
  </div>

  <div class="form-group">
    <label for="zipCode">Code postal</label>
    <input id="zipCode" type="text" formControlName="zipCode" class="form-control">
    <div *ngIf="form.get('zipCode')?.invalid && form.get('zipCode')?.touched" class="error-message">
      Le code postal est requis
    </div>
  </div>

  <div class="form-group">
    <label for="country">Pays</label>
    <input id="country" type="text" formControlName="country" class="form-control">
    <div *ngIf="form.get('country')?.invalid && form.get('country')?.touched" class="error-message">
      Le pays est requis
    </div>
  </div>
</form>
