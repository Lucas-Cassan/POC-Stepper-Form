<form [formGroup]="form">
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input id="firstName" type="text" formControlName="firstName" class="form-control">
    <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="error-message">
      Le prénom est requis
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Nom</label>
    <input id="lastName" type="text" formControlName="lastName" class="form-control">
    <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="error-message">
      Le nom est requis
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control">
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
      L'email est requis et doit être valide
    </div>
  </div>
</form>
