<div class="summary-container">
  <h2>Résumé des informations</h2>
  <div class="summary-content">
    <div *ngFor="let section of data | keyvalue">
      <h3>{{section.key}}</h3>
      <div *ngFor="let subKey of section.value | keyvalue">
        <mat-form-field appearance="outline">
          <mat-label>{{getLabel(subKey.key.toString())}}</mat-label>
          <input matInput [value]="subKey.value" readonly>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
