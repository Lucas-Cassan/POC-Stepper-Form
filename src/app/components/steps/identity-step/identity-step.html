<form [formGroup]="identityForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error *ngIf="identityForm.get('firstName')?.hasError('required')">
      Le prénom est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error *ngIf="identityForm.get('lastName')?.hasError('required')">
      Le nom est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required type="email">
    <mat-error *ngIf="identityForm.get('email')?.hasError('required')">
      L'email est requis
    </mat-error>
    <mat-error *ngIf="identityForm.get('email')?.hasError('email')">
      Format d'email invalide
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Téléphone</mat-label>
    <input matInput formControlName="phone" required>
    <mat-error *ngIf="identityForm.get('phone')?.hasError('required')">
      Le téléphone est requis
    </mat-error>
  </mat-form-field>
</form>
