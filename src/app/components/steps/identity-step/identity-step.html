<form [formGroup]="identityForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="firstname" required>
    <mat-error *ngIf="identityForm.get('firstname')?.hasError('required')">
      Le prénom est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="lastname" required>
    <mat-error *ngIf="identityForm.get('lastname')?.hasError('required')">
      Le nom est requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Âge</mat-label>
    <input matInput type="number" formControlName="age" required>
    <mat-error *ngIf="identityForm.get('age')?.hasError('required')">
      L'âge est requis
    </mat-error>
    <mat-error *ngIf="identityForm.get('age')?.hasError('min')">
      L'âge doit être positif
    </mat-error>
  </mat-form-field>
</form>
